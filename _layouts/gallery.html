---
layout: page
refactor: true
---

<!-- GLightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css">

<style>
  /* ── Gallery Index ── */
  .gallery-albums {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-top: 1rem;
  }

  .album-card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    aspect-ratio: 4 / 3;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .album-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
  }

  .album-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .album-card:hover img {
    transform: scale(1.05);
  }

  .album-card .album-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1.5rem 1.2rem 1rem;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
    color: #fff;
  }

  .album-card .album-overlay h3 {
    margin: 0 0 0.2rem;
    font-size: 1.2rem;
    font-weight: 600;
    color: #fff;
  }

  .album-card .album-overlay p {
    margin: 0;
    font-size: 0.85rem;
    opacity: 0.8;
    color: #ddd;
  }

  /* ── Album Detail Page ── */
  .album-header {
    margin-bottom: 2rem;
  }

  .album-header p {
    margin: 0;
    opacity: 0.7;
    font-size: 0.95rem;
  }

  .album-header .album-meta {
    display: flex;
    gap: 1.5rem;
    margin-top: 0.5rem;
    font-size: 0.85rem;
    opacity: 0.6;
  }

  .masonry-grid {
    columns: 3;
    column-gap: 10px;
  }

  .masonry-grid .gallery-item {
    break-inside: avoid;
    margin-bottom: 10px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .masonry-grid .gallery-item:hover {
    opacity: 0.85;
  }

  .masonry-grid .gallery-item img {
    width: 100%;
    display: block;
  }

  /* Responsive */
  @media (max-width: 992px) {
    .masonry-grid {
      columns: 2;
    }
  }

  @media (max-width: 576px) {
    .gallery-albums {
      grid-template-columns: 1fr;
    }
    .masonry-grid {
      columns: 2;
      column-gap: 6px;
    }
    .masonry-grid .gallery-item {
      margin-bottom: 6px;
      border-radius: 4px;
    }
  }

  /* ── Inline Post Gallery ── */
  .post-gallery {
    columns: 3;
    column-gap: 8px;
    margin: 2rem 0;
  }

  .post-gallery .gallery-item {
    break-inside: avoid;
    margin-bottom: 8px;
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .post-gallery .gallery-item:hover {
    opacity: 0.85;
  }

  .post-gallery .gallery-item img {
    width: 100%;
    display: block;
  }

  .post-gallery-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    font-size: 0.95rem;
    opacity: 0.7;
    transition: opacity 0.2s;
  }

  .post-gallery-link:hover {
    opacity: 1;
  }

  @media (max-width: 576px) {
    .post-gallery {
      columns: 2;
      column-gap: 6px;
    }
    .post-gallery .gallery-item {
      margin-bottom: 6px;
    }
  }
</style>

<div class="gallery-albums">
  {% assign albums = site.gallery | reverse %}
  {% for album in albums %}
    <a href="{{ album.url }}" class="album-card" style="text-decoration: none;">
      <img src="{{ album.cdn_base }}/full/{{ album.cover }}" alt="{{ album.title }}">
      <div class="album-overlay">
        <h3>{{ album.title }}</h3>
        <p>{{ album.description | default: album.date_range }}</p>
      </div>
    </a>
  {% endfor %}
</div>

{{ content }}

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
      closeOnOutsideClick: true,
      openEffect: 'fade',
      closeEffect: 'fade',
      cssEf498: 'fade'
    });
  });
</script>
